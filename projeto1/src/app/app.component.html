<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Sexo</th>
      <th>Idade</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{ cliente.nome }}</td>
      <td>{{ cliente.sexo }}</td>
      <td>{{ cliente.idade }}</td>
    </tr>
  </tbody>
</table>

<router-outlet></router-outlet>
